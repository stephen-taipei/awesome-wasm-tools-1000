        .upload-area {

        .upload-area:hover {

        #fileInput {

        .info-panel {
            background: rgba(249, 115, 22, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .info-panel.show {
            display: block;
        }

        .info-row {

        .eq-panel {

        .eq-header {

        .preset-select {

            border: 2px solid #f97316;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.8);
            color: #fb923c;
            font-size: 14px;
            cursor: pointer;
        }

        .eq-sliders {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            background: rgba(15, 23, 42, 0.8);
            padding: 24px 16px;
            border-radius: 12px;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .band-label {
            color: #94a3b8;
            font-size: 11px;
            text-align: center;
        }

        .band-slider {
            width: 40px;
            height: 150px;
            position: relative;
            background: linear-gradient(to top,
                rgba(239, 68, 68, 0.3) 0%,
                rgba(249, 115, 22, 0.3) 50%,
                rgba(34, 197, 94, 0.3) 100%
            );
            border-radius: 8px;
            cursor: pointer;
        }

        .band-slider input[type="range"] {
            position: absolute;
            width: 150px;
            height: 40px;
            transform: rotate(-90deg);
            transform-origin: 75px 75px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }

        .band-slider input[type="range"]::-webkit-slider-track {
            width: 100%;
            height: 8px;
            background: transparent;
        }

        .band-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);

        .band-value {

            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;

        .zero-line {

            left: 0;
            right: 0;
            top: 50%;

        .format-btn.active {

        .process-btn {

            font-weight: 600;

        .process-btn.show {

        .process-btn:hover {

        .progress-bar {

                height: 120px;
            }

            .band-slider input[type="range"] {
                width: 120px;
                transform: rotate(-90deg);
                transform-origin: 60px 60px;
            }
        }
