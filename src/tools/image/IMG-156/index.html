    .tool-container {

    .upload-zone {
      border: 2px dashed rgba(99, 102, 241, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    .upload-zone.has-files {

    .upload-icon {

    .upload-hint {

      height: 20px;

      }

      }
    }
