    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #667eea;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .ai-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 15, 26, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #888;
      font-size: 1rem;
      text-align: center;
    }

    .loading-progress {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-top: 15px;
      overflow: hidden;
    }

    .loading-progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
    }

    .upload-area {
      border: 2px dashed rgba(102, 126, 234, 0.5);
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .upload-area:hover,
    .upload-area.drag-over {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #888;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 0.85rem;
      color: #666;
    }

    #fileInput {
      display: none;
    }

    .file-list {
      display: none;
      margin-bottom: 20px;
    }

    .file-list-header {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;

    .file-list-header h3 {
      font-size: 1rem;
      color: #aaa;
    }

    .file-count {
      background: rgba(102, 126, 234, 0.3);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .file-items {

    .file-item {

    .file-thumb {

    .file-status {

    .file-status.error {

    .file-remove:hover {

    .button-group {

    .btn {

      border: none;
      border-radius: 10px;

      font-weight: 600;
      cursor: pointer;

    }

    .btn-primary {

    }

    .btn-primary:hover:not(:disabled) {

    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-container {
      display: none;
      margin-bottom: 20px;
    }

    .progress-bar {

      border-radius: 3px;

      margin-bottom: 10px;

    .progress-fill {

    .status-message {

      color: #667eea;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
