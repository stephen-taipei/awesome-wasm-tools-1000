    * {

    .subtitle {

      font-size: 1rem;
    }

    .tool-container {

      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-zone {
      border: 2px dashed rgba(244, 63, 94, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #f43f5e;
      background: rgba(244, 63, 94, 0.1);
    }

    .upload-zone.has-file {
      display: none;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #888;
      font-size: 0.85rem;
    }

    .hidden-input {
      display: none;
    }

    .editor-section {
      display: none;
      margin-bottom: 25px;
    }

    .editor-section.active {
      display: block;
    }

    .crop-controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-label {
      font-size: 0.85rem;
      color: #888;
    }

    .control-input {
      width: 80px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;

      font-size: 0.85rem;
      text-align: center;

    .control-input:focus {

      border-color: #f43f5e;

    .canvas-container {

      display: flex;

      display: inline-block;
    }

    }

    .crop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .crop-box {
      position: absolute;
      border: 2px dashed #f43f5e;
      background: rgba(244, 63, 94, 0.1);
      pointer-events: auto;
      cursor: move;
    }

    .crop-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #f43f5e;
      border: 2px solid white;
      border-radius: 2px;
    }

    .crop-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
    .crop-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
    .crop-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
    .crop-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
    .crop-handle.n { top: -6px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
    .crop-handle.s { bottom: -6px; left: 50%; transform: translateX(-50%); cursor: s-resize; }
    .crop-handle.w { top: 50%; left: -6px; transform: translateY(-50%); cursor: w-resize; }
    .crop-handle.e { top: 50%; right: -6px; transform: translateY(-50%); cursor: e-resize; }

    .crop-dim-overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .crop-info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #f43f5e;
    }

    .preview-section {

      margin-top: 25px;
    }

    .preview-section.active {
      display: block;
    }

    .preview-header {

      align-items: center;

    .preview-header h3 {
      font-size: 1rem;

    .preview-info {
      font-size: 0.85rem;
      color: #888;
    }

    .preview-container {
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 16px 16px;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;

    .preview-container img {

    .button-group {

    .btn {
      flex: 1;
      min-width: 120px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;

    .btn-primary {

    .btn-primary:hover:not(:disabled) {

    .btn-secondary {

    .btn:disabled {

    .status-message {

    .status-message.success {

        width: 100%;
        justify-content: center;
      }

      .button-group {
        flex-direction: column;
      }
    }
