<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG-001 PNG 轉 JPG - Awesome WASM Tools 1000</title>
  <meta name="description" content="將 PNG 圖片轉換為 JPG 格式，支援品質調整，完全在本地處理">
  <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
  <div class="tool-page">
    <header class="tool-header">
      <a href="/index.html" class="back-btn">
        <span>←</span>
        <span data-i18n="back">返回</span>
      </a>
      <div class="tool-title">
        <h1>IMG-001 <span data-i18n="img001_name">PNG 轉 JPG</span></h1>
        <p data-i18n="img001_desc">將 PNG 圖片轉換為 JPG 格式，支援品質調整</p>
      </div>
      <div class="lang-switcher">
        <button onclick="setLanguage('zh-TW')" class="lang-btn">繁中</button>
        <button onclick="setLanguage('en')" class="lang-btn">EN</button>
      </div>
    </header>

    <main class="tool-content">
      <!-- Status Messages -->
      <div id="statusMessage" class="status-message"></div>

      <!-- Upload Area -->
      <div id="uploadArea" class="upload-area">
        <div class="icon">📁</div>
        <h3 data-i18n="upload_title">拖放 PNG 圖片到此處</h3>
        <p data-i18n="upload_subtitle">或點擊選擇檔案</p>
        <p class="upload-formats" data-i18n="upload_formats">支援格式：PNG</p>
        <input type="file" id="fileInput" class="file-input" accept="image/png">
      </div>

      <!-- Settings Panel -->
      <div class="settings-panel">
        <h3 data-i18n="settings">輸出設定</h3>
        <div class="setting-row">
          <label data-i18n="quality">品質</label>
          <input type="range" id="qualitySlider" min="1" max="100" value="92">
          <span id="qualityValue" class="quality-value">92%</span>
        </div>
      </div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText" class="progress-text" data-i18n="converting">轉換中...</p>
      </div>

      <!-- Preview Area -->
      <div id="previewArea" class="preview-area" style="display: none;">
        <div class="preview-box">
          <div class="preview-header">
            <h4 data-i18n="original">原始圖片</h4>
            <span id="originalSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="originalImage" alt="Original">
          </div>
        </div>
        <div class="preview-box">
          <div class="preview-header">
            <h4 data-i18n="converted">轉換結果</h4>
            <span id="convertedSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="convertedImage" alt="Converted">
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="convertBtn" class="btn btn-primary" disabled>
          <span>🔄</span>
          <span data-i18n="convert">開始轉換</span>
        </button>
        <button id="downloadBtn" class="btn btn-success" style="display: none;">
          <span>⬇️</span>
          <span data-i18n="download">下載 JPG</span>
        </button>
        <button id="resetBtn" class="btn btn-secondary" style="display: none;">
          <span>🗑️</span>
          <span data-i18n="reset">重置</span>
        </button>
      </div>

      <!-- Performance Info -->
      <div id="performanceInfo" class="settings-panel" style="display: none;">
        <h3>📊 效能資訊</h3>
        <div class="setting-row">
          <label>處理時間</label>
          <span id="processTime">-</span>
        </div>
        <div class="setting-row">
          <label>壓縮比</label>
          <span id="compressionRatio">-</span>
        </div>
        <div class="setting-row">
          <label>解析度</label>
          <span id="imageResolution">-</span>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p data-i18n="footer_privacy">所有檔案處理均在本地完成，不會上傳到伺服器</p>
    </footer>
  </div>

  <script type="module" src="/src/i18n/i18n.js"></script>
  <script type="module" src="./converter.js"></script>
</body>
</html>
