    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #f97316;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-zone {
      border: 2px dashed rgba(249, 115, 22, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #f97316;
      background: rgba(249, 115, 22, 0.1);
    }

    .upload-zone.has-files {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #888;
      font-size: 0.9rem;
    }

    .hidden-input {
      display: none;
    }

    .controls-section {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      display: none;
    }

    .controls-section.active {
      display: block;
    }

    .controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls-header h3 {
      font-size: 1rem;
      color: #f97316;
    }

    .sort-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sort-btn {
      padding: 8px 16px;
      background: rgba(249, 115, 22, 0.2);
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 8px;
      color: #f97316;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sort-btn:hover {
      background: rgba(249, 115, 22, 0.3);
    }

    .sort-btn.active {
      background: #f97316;
      color: white;
    }

    .sort-direction {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sort-direction:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .file-count {
      font-size: 0.9rem;
      color: #888;
    }

    .gallery-section {
      margin-bottom: 25px;
      display: none;
    }

    .gallery-section.active {
      display: block;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      cursor: grab;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .gallery-item:hover {

      transform: translateY(-2px);
    }

    .gallery-item.dragging {
      opacity: 0.5;
      border-color: #f97316;
    }

    .gallery-item.drag-over {
      border-color: #22c55e;
      transform: scale(1.02);
    }

    .gallery-item img {

      height: 120px;
      object-fit: cover;
      display: block;
    }

    .item-info {

      background: rgba(0, 0, 0, 0.5);

      left: 8px;

      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .item-remove {

      top: 8px;
      right: 8px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover .item-remove {

    }

    .list-view {
      display: none;
    }

    .list-view.active {
      display: block;
    }

    .list-table {

      border-collapse: collapse;
    }

    .list-table th,

      text-align: left;

    }

    .list-table th {

      color: #888;
      font-weight: 600;

    }

    .list-table th:hover {
      color: #f97316;
    }

    .list-table th.sorted {

    .list-table tbody tr {

    }

    .list-table tbody tr:hover {
      background: rgba(249, 115, 22, 0.1);
    }

    .list-table tbody tr.dragging {
      opacity: 0.5;
    }

    .list-thumb {
      width: 50px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    .view-toggle {
      display: flex;
      gap: 5px;
    }

    .view-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      transition: all 0.3s;
    }

    .view-btn:hover {
      color: #e0e0e0;
    }

    .view-btn.active {
      background: #f97316;
      color: white;
    }

    .button-group {

      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {

      font-weight: 600;

    .btn:disabled {

    }

    .status-message {

    .status-message.success {

    }

    .status-message.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);

      color: #ef4444;
    }

    @media (max-width: 768px) {

      .list-table td:nth-child(3),
      .list-table th:nth-child(4),
      .list-table td:nth-child(4) {
        display: none;
      }
    }
