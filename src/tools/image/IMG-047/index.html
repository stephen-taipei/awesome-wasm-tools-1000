    .upload-area {

    .upload-icon {

    .upload-text {

    .upload-hint {

    .preview-canvas-wrapper {

    .preview-box canvas {

    .transparent-bg {

    .btn-primary {

    .btn-primary:hover:not(:disabled) {

    .btn-secondary {

    .progress-container {

      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      transition: width 0.3s ease;

    .progress-text {

      }

        align-items: flex-start;
      }
    }
