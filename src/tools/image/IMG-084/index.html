<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #667eea;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-area {
      border: 2px dashed rgba(102, 126, 234, 0.5);
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .upload-area:hover,
    .upload-area.drag-over {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #888;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 0.85rem;
      color: #666;
    }

    .options-panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .section-title {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 15px;
    }

    .style-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .style-item {
      aspect-ratio: 1;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .style-item:hover {
      border-color: rgba(102, 126, 234, 0.5);
    }

    .style-item.active {
      border-color: #667eea;
    }

    .style-preview {
      width: 60%;
      height: 60%;
      background: #667eea;
      border-radius: 2px;
    }

    .style-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 3px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.65rem;
      text-align: center;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .option-label {
      width: 100px;
      color: #aaa;
    }

    .option-control {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
    }

    .range-value {
      width: 60px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: transparent;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .color-presets {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .color-preset {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .color-preset:hover {
      transform: scale(1.1);
    }

    .color-preset.active {
      border-color: white;
    }

    .preview-section {
      display: none;
      margin-bottom: 20px;
    }

    .preview-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .preview-panel h3 {
      font-size: 0.9rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .canvas-wrapper {
      display: inline-block;
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 16px 16px;
      border-radius: 8px;
      padding: 10px;
    }

    .preview-panel canvas {
      max-width: 100%;
      max-height: 400px;
      display: block;
    }

    .preview-info {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .status-message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status-message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 800px) {
      .style-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .option-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .option-label {
        width: auto;
        margin-bottom: 10px;
      }

      .option-control {
        width: 100%;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
