<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG-012 圖片無損壓縮 - Awesome WASM Tools 1000</title>
  <meta name="description" content="在不損失畫質的情況下減少 PNG 圖片檔案大小，完全在本地處理">
  <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
  <div class="tool-page">
    <header class="tool-header">
      <a href="/index.html" class="back-btn">
        <span>←</span>
        <span data-i18n="back">返回</span>
      </a>
      <div class="tool-title">
        <h1>IMG-012 <span data-i18n="img012_name">圖片無損壓縮</span></h1>
        <p data-i18n="img012_desc">在不損失畫質的情況下減少圖片檔案大小</p>
      </div>
      <div class="lang-switcher">
        <button onclick="setLanguage('zh-TW')" class="lang-btn">繁中</button>
        <button onclick="setLanguage('en')" class="lang-btn">EN</button>
      </div>
    </header>

    <main class="tool-content">
      <!-- Status Messages -->
      <div id="statusMessage" class="status-message"></div>

      <!-- Upload Area -->
      <div id="uploadArea" class="upload-area">
        <div class="icon">📁</div>
        <h3>拖放 PNG 圖片到此處</h3>
        <p>或點擊選擇檔案</p>
        <p class="upload-formats">支援格式：PNG</p>
        <input type="file" id="fileInput" class="file-input" accept="image/png">
      </div>

      <!-- Settings Panel -->
      <div class="settings-panel">
        <h3>壓縮設定</h3>
        <div class="setting-row">
          <label>壓縮等級</label>
          <select id="compressionLevel" class="format-select">
            <option value="fast">快速 (較大檔案)</option>
            <option value="balanced" selected>平衡 (推薦)</option>
            <option value="maximum">最大壓縮 (較慢)</option>
          </select>
        </div>
        <div class="setting-row">
          <label>移除元資料</label>
          <label class="toggle">
            <input type="checkbox" id="removeMetadata" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText" class="progress-text">壓縮中...</p>
      </div>

      <!-- Preview Area -->
      <div id="previewArea" class="preview-area" style="display: none;">
        <div class="preview-box">
          <div class="preview-header">
            <h4>原始圖片</h4>
            <span id="originalSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="originalImage" alt="Original">
          </div>
        </div>
        <div class="preview-box">
          <div class="preview-header">
            <h4>壓縮後</h4>
            <span id="convertedSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="convertedImage" alt="Compressed">
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="convertBtn" class="btn btn-primary" disabled>
          <span>🗜️</span>
          <span>開始壓縮</span>
        </button>
        <button id="downloadBtn" class="btn btn-success" style="display: none;">
          <span>⬇️</span>
          <span>下載壓縮圖片</span>
        </button>
        <button id="resetBtn" class="btn btn-secondary" style="display: none;">
          <span>🗑️</span>
          <span>重置</span>
        </button>
      </div>

      <!-- Performance Info -->
      <div id="performanceInfo" class="settings-panel" style="display: none;">
        <h3>📊 壓縮結果</h3>
        <div class="setting-row">
          <label>處理時間</label>
          <span id="processTime">-</span>
        </div>
        <div class="setting-row">
          <label>原始大小</label>
          <span id="originalSizeInfo">-</span>
        </div>
        <div class="setting-row">
          <label>壓縮後大小</label>
          <span id="compressedSizeInfo">-</span>
        </div>
        <div class="setting-row">
          <label>節省空間</label>
          <span id="savedSpace" class="highlight">-</span>
        </div>
        <div class="setting-row">
          <label>解析度</label>
          <span id="imageResolution">-</span>
        </div>
      </div>

      <!-- Info Panel -->
      <div class="settings-panel info-panel">
        <h3>📋 無損壓縮說明</h3>
        <div class="info-content">
          <p><strong>無損壓縮</strong>特點：</p>
          <ul>
            <li>🔷 <strong>100% 保真</strong>：壓縮後畫質完全不變</li>
            <li>🔷 <strong>PNG 優化</strong>：重新編碼減少檔案大小</li>
            <li>🔷 <strong>元資料移除</strong>：清除不必要的附加資訊</li>
            <li>🔷 <strong>色彩優化</strong>：減少冗餘色彩資訊</li>
          </ul>
          <p class="info-tip">💡 無損壓縮通常可減少 10-50% 的檔案大小</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>所有檔案處理均在本地完成，不會上傳到伺服器</p>
    </footer>
  </div>

  <script type="module" src="/src/i18n/i18n.js"></script>
  <script type="module" src="./converter.js"></script>
</body>
</html>
