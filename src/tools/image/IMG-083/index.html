    .tool-container {

    .upload-area {

      margin-bottom: 20px;
    }

    .texture-item {

      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    }

      width: 100%;
      height: 100%;

    }

      bottom: 0;
      left: 0;
      right: 0;

      text-align: center;

      gap: 15px;
    }

    .blend-modes {

      gap: 8px;

    }

      border-radius: 6px;
      color: #aaa;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
    }

    .blend-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .blend-btn.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      color: #e0e0e0;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
    }

    .range-value {
      width: 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .preview-section {
      display: none;
      margin-bottom: 20px;
    }

    .preview-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .preview-panel h3 {
      font-size: 0.9rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .preview-panel canvas {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
    }

    .preview-info {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #666;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {

    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .status-message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status-message.error {
      background: rgba(239, 68, 68, 0.2);

    }

    input[type="file"] {

    @media (max-width: 800px) {

      }

        width: auto;
        margin-bottom: 10px;
      }

      .option-control {
        width: 100%;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
