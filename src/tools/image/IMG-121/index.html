    header {

    .back-link {

    .back-link:hover {

    .subtitle {

    }

    .tool-container {

      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-zone {

      border-radius: 15px;
      padding: 50px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;

    }

    .upload-zone:hover, .upload-zone.dragover {

    .progress-section {

    .progress-section.active {

    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-text {

    .button-group {

    .btn {

    .btn-primary {

    }

    .btn-primary:hover:not(:disabled) {

    .btn-secondary {

    .status-message {

    }

    .hidden-input {

    }

    @media (max-width: 768px) {

      }

      .summary-grid {

      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
