    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #14b8a6;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-zone {
      border: 2px dashed rgba(20, 184, 166, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #14b8a6;
      background: rgba(20, 184, 166, 0.1);
    }

    .upload-zone.has-file {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #888;
      font-size: 0.85rem;
    }

    .hidden-input {
      display: none;
    }

    .settings-section {
      display: none;
      margin-bottom: 25px;
    }

    .settings-section.active {
      display: block;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .setting-label {
      font-size: 0.85rem;
      color: #888;
    }

    .setting-input,
    .setting-select {
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 0.9rem;
    }

    .setting-input:focus,
    .setting-select:focus {

      border-color: #14b8a6;
    }

      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .preset-btn {

      border-radius: 8px;

      font-size: 0.85rem;

      color: #888;

    .preview-container {

      overflow: hidden;

    .grid-overlay {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .grid-line-h,

    .grid-line-h {

      width: 100%;
      left: 0;
    }

    .grid-line-v {

      height: 100%;
      top: 0;
    }

      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7rem;
      pointer-events: none;
    }

    .result-section {

    .result-section.active {

    }

    .result-header {

    .result-header h3 {

      color: #14b8a6;
    }

    .result-item {

    .result-item img {

    }

    .result-item-info {

    .result-item-name {

    .button-group {

    .btn:disabled {

    .status-message {

      }

      }

      .result-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
