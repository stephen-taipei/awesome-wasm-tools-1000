    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #667eea;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed rgba(102, 126, 234, 0.5);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-box:hover,
    .upload-box.drag-over {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .upload-box.loaded {
      border-color: #22c55e;
      border-style: solid;
    }

    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .upload-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .upload-text {
      color: #888;
      font-size: 0.85rem;
    }

    .upload-preview {
      margin-top: 15px;
      display: none;
    }

    .upload-preview img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
    }

    .upload-info {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #aaa;
    }

    input[type="file"] {
      display: none;
    }

    .options-panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .option-row:last-child {
      margin-bottom: 0;
    }

    .option-label {
      width: 100px;
      color: #aaa;
    }

    .option-slider {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }

    .option-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #667eea;
      border-radius: 50%;
      cursor: pointer;

    .option-value {
      width: 60px;
      text-align: right;
      color: #667eea;
    }

    .fit-options {

      gap: 10px;

      border-radius: 8px;
      text-align: center;
      cursor: pointer;

    .fit-option.selected {

    .preview-info {

    .button-group {

    }

    .btn {

      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);

    }

    .btn-secondary {

      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-container {
      display: none;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;

    .status-message {

    .status-message.success {

    .status-message.error {

    .format-select {

      background: rgba(102, 126, 234, 0.2);

    .format-select input {
      display: none;
    }

        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .fit-options {
        flex-wrap: wrap;
      }
    }
  </style>
