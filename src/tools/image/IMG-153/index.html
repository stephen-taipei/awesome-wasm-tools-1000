  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #10b981;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 25px;
    }

    /* Canvas Area */
    .canvas-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .upload-zone {
      border: 2px dashed rgba(16, 185, 129, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .upload-zone.has-file {
      display: none;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #888;
      font-size: 0.85rem;
    }

    .hidden-input {
      display: none;
    }

    .canvas-wrapper {
      display: none;
      position: relative;
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 16px 16px;
      border-radius: 15px;
      overflow: hidden;
    }

    .canvas-wrapper.active {
      display: block;
    }

    .canvas-wrapper canvas {
      display: block;
      max-width: 100%;
      cursor: crosshair;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .tool-btn {
      padding: 10px 15px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      color: #10b981;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tool-btn:hover {
      background: rgba(16, 185, 129, 0.3);
    }

    .tool-btn.active {
      background: #10b981;
      color: white;
    }

    .tool-separator {
      width: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 5px;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;

      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 0.85rem;
    }

    .setting-input:focus,
    .setting-select:focus {
      outline: none;
      border-color: #10b981;
    }

    .color-picker-wrapper {

      gap: 10px;
      align-items: center;
    }

    .color-picker {

      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .color-value {
      flex: 1;
      padding: 8px;
      background: rgba(0, 0, 0, 0.3);

      border-radius: 8px;
      color: #e0e0e0;
      font-size: 0.8rem;
      font-family: monospace;
    }

    .color-presets {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    .color-preset {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .color-preset:hover {
      border-color: rgba(255, 255, 255, 0.5);
    }

    .color-preset.active {
      border-color: white;
    }

    .annotations-list {

      overflow-y: auto;
    }

    .annotation-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }

    .annotation-type {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .annotation-info {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .annotation-delete {
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 4px;
      background: rgba(239, 68, 68, 0.3);
      color: #ef4444;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .annotation-delete:hover {
      background: rgba(239, 68, 68, 0.5);
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 100px;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);

    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {

    .status-message.success {

      color: #22c55e;

    .status-message.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    @media (max-width: 1000px) {

        min-width: 250px;
      }
    }

    @media (max-width: 768px) {
      .toolbar {
        justify-content: center;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
