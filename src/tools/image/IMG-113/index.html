  <style>
    * {

    body {

      color: #e0e0e0;
      padding: 20px;
    }

    .container {

      margin: 0 auto;
    }

    header {
      text-align: center;

      padding: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #888;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #667eea;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .ai-badge {
      display: inline-block;
      padding: 4px 12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 20px;
      font-size: 0.75rem;
      color: white;
      margin-left: 10px;
      vertical-align: middle;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tool-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-zone {
      border: 2px dashed rgba(102, 126, 234, 0.5);
      border-radius: 15px;
      padding: 50px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .upload-zone.has-file {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #888;
      font-size: 0.9rem;
    }

    .result-section {
      display: none;
      margin-bottom: 25px;
    }

    .result-section.active {
      display: block;
    }

    .result-section h3 {
      font-size: 1rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .result-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }

    .preview-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
    }

    .canvas-wrapper {
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 16px 16px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #resultCanvas {
      display: block;
      max-width: 100%;
    }

    .stats-panel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;

    .stats-header {

      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;

      color: #667eea;

    .stats-header .label {

    .face-list {

      gap: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;

    }

    .face-item.active {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.3);

    .face-thumb {

      height: 50px;
      border-radius: 8px;
      background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 8px 8px;
      overflow: hidden;
    }

    .face-thumb img {

    .output-btns {

    }

    .output-btn:hover {

    }

    .output-btn span {

    }

    .progress-section {
      display: none;
      margin-bottom: 20px;
    }

    .progress-section.active {
      display: block;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-text {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {

    }

    .btn-primary:hover:not(:disabled) {

    .btn-secondary {

    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn:disabled {

    }

    .status-message {

    .status-message.success {

    .status-message.error {

      border: 1px solid rgba(245, 158, 11, 0.3);
      color: #f59e0b;
    }

    .hidden-input {
      display: none;
    }

    @media (max-width: 900px) {
      .result-layout {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
