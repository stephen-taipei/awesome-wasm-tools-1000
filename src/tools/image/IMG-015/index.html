<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG-015 指定大小壓縮 - Awesome WASM Tools 1000</title>
  <meta name="description" content="將圖片壓縮至指定檔案大小以下，完全在本地處理">
  <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
  <div class="tool-page">
    <header class="tool-header">
      <a href="/index.html" class="back-btn">
        <span>←</span>
        <span data-i18n="back">返回</span>
      </a>
      <div class="tool-title">
        <h1>IMG-015 <span data-i18n="img015_name">指定大小壓縮</span></h1>
        <p data-i18n="img015_desc">將圖片壓縮至指定檔案大小以下</p>
      </div>
      <div class="lang-switcher">
        <button onclick="setLanguage('zh-TW')" class="lang-btn">繁中</button>
        <button onclick="setLanguage('en')" class="lang-btn">EN</button>
      </div>
    </header>

    <main class="tool-content">
      <div id="statusMessage" class="status-message"></div>

      <div id="uploadArea" class="upload-area">
        <div class="icon">📁</div>
        <h3>拖放圖片到此處</h3>
        <p>或點擊選擇檔案</p>
        <p class="upload-formats">支援格式：PNG, JPG, WebP</p>
        <input type="file" id="fileInput" class="file-input" accept="image/png,image/jpeg,image/webp">
      </div>

      <div class="settings-panel">
        <h3>目標設定</h3>
        <div class="setting-row">
          <label>目標大小</label>
          <div class="size-input-group">
            <input type="number" id="targetSize" class="number-input" min="1" max="10240" value="500">
            <select id="sizeUnit" class="format-select">
              <option value="kb" selected>KB</option>
              <option value="mb">MB</option>
            </select>
          </div>
        </div>
        <div class="setting-row">
          <label>預設大小</label>
          <div class="preset-buttons">
            <button class="preset-btn" data-size="100" data-unit="kb">100 KB</button>
            <button class="preset-btn" data-size="200" data-unit="kb">200 KB</button>
            <button class="preset-btn active" data-size="500" data-unit="kb">500 KB</button>
            <button class="preset-btn" data-size="1" data-unit="mb">1 MB</button>
          </div>
        </div>
        <div class="setting-row">
          <label>輸出格式</label>
          <select id="outputFormat" class="format-select">
            <option value="jpg" selected>JPG</option>
            <option value="webp">WebP</option>
          </select>
        </div>
      </div>

      <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText" class="progress-text">壓縮中...</p>
      </div>

      <div id="previewArea" class="preview-area" style="display: none;">
        <div class="preview-box">
          <div class="preview-header">
            <h4>原始圖片</h4>
            <span id="originalSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="originalImage" alt="Original">
          </div>
        </div>
        <div class="preview-box">
          <div class="preview-header">
            <h4>壓縮後</h4>
            <span id="convertedSize" class="file-size">-</span>
          </div>
          <div class="preview-image-container">
            <img id="convertedImage" alt="Compressed">
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <button id="convertBtn" class="btn btn-primary" disabled>
          <span>🎯</span>
          <span>壓縮至目標大小</span>
        </button>
        <button id="downloadBtn" class="btn btn-success" style="display: none;">
          <span>⬇️</span>
          <span>下載壓縮圖片</span>
        </button>
        <button id="resetBtn" class="btn btn-secondary" style="display: none;">
          <span>🗑️</span>
          <span>重置</span>
        </button>
      </div>

      <div id="performanceInfo" class="settings-panel" style="display: none;">
        <h3>📊 壓縮結果</h3>
        <div class="setting-row">
          <label>處理時間</label>
          <span id="processTime">-</span>
        </div>
        <div class="setting-row">
          <label>迭代次數</label>
          <span id="iterations">-</span>
        </div>
        <div class="setting-row">
          <label>最終品質</label>
          <span id="finalQuality">-</span>
        </div>
        <div class="setting-row">
          <label>目標大小</label>
          <span id="targetSizeInfo">-</span>
        </div>
        <div class="setting-row">
          <label>實際大小</label>
          <span id="actualSize">-</span>
        </div>
        <div class="setting-row">
          <label>節省空間</label>
          <span id="savedSpace" class="highlight">-</span>
        </div>
      </div>

      <div class="settings-panel info-panel">
        <h3>📋 指定大小壓縮說明</h3>
        <div class="info-content">
          <p><strong>指定大小壓縮</strong>特點：</p>
          <ul>
            <li>🔷 <strong>精確控制</strong>：確保檔案不超過指定大小</li>
            <li>🔷 <strong>自動調整</strong>：二分搜尋找到最佳品質</li>
            <li>🔷 <strong>常見用途</strong>：上傳限制、郵件附件、社群媒體</li>
            <li>🔷 <strong>品質優先</strong>：在限制內盡量保持最高品質</li>
          </ul>
          <p class="info-tip">💡 目標越小，品質損失越大；建議不要設定過小的目標</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>所有檔案處理均在本地完成，不會上傳到伺服器</p>
    </footer>
  </div>

  <script type="module" src="/src/i18n/i18n.js"></script>
  <script type="module" src="./converter.js"></script>
</body>
</html>
