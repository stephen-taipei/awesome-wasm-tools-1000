    * {

    .container {

    header {

    .back-link {

    .back-link:hover {

    }

    h1 {

      margin-bottom: 10px;
    }

    .subtitle {

      font-size: 1rem;
    }

    .tool-container {

      border-radius: 20px;

      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .grid-settings {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .settings-row {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .setting-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .setting-label {
      color: #aaa;
    }

    .number-input {
      width: 60px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #e0e0e0;
      text-align: center;
      font-size: 1rem;
    }

    .number-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .apply-grid-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .apply-grid-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
    }

    .grid-container {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
      max-height: 500px;
      overflow: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .grid-cell {
      aspect-ratio: 1;
      min-height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .grid-cell:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .grid-cell.has-image {
      border-style: solid;
      border-color: #667eea;
    }

    .grid-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-cell .cell-placeholder {
      color: #555;
      font-size: 0.75rem;
      text-align: center;
    }

    .grid-cell .cell-number {
      position: absolute;
      top: 4px;
      left: 4px;
      background: rgba(102, 126, 234, 0.8);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .grid-cell .remove-btn {

      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: rgba(239, 68, 68, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .grid-cell:hover .remove-btn {
      opacity: 1;
    }

    .options-panel {

    .option-label {

      height: 6px;

    .option-slider::-webkit-slider-thumb {

      width: 18px;
      height: 18px;
      background: #667eea;

      cursor: pointer;

    .option-value {

      color: #667eea;
    }

    .color-picker-row {

    }

    .color-picker {

      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: transparent;
    }

    .color-picker::-webkit-color-swatch-wrapper {

    }

    .color-picker::-webkit-color-swatch {

      border-radius: 4px;
    }

    .preview-section {

    .preview-container {

    }

    #previewCanvas {

    }

    .preview-info {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {

    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);

    }

    .btn-secondary {

    .btn:disabled {

    .format-select {

    .format-select label {

      text-align: center;

    .format-select label:hover {
      background: rgba(255, 255, 255, 0.1);

    .format-select input:checked + label,

    .hint-text {

        flex-direction: column;
      }

        flex-direction: column;
        align-items: flex-start;
      }
    }
