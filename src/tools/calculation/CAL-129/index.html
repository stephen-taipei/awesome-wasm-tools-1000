<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-129 Calculator Shortcuts</title>
    <link rel="stylesheet" href="../../../styles/global.css">
    <style>
        .container-split {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-top: 20px;
        }
        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
        }
        .calc-display {
            background: #eee;
            padding: 15px;
            font-size: 2em;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 15px;
            min-height: 60px;
            font-family: monospace;
            overflow-x: auto;
        }
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
            transition: background 0.1s;
        }
        .btn:active, .btn.active-key {
            background: #999;
            transform: translateY(2px);
        }
        .btn.op { background: #f0ad4e; }
        .btn.eq { background: #5cb85c; grid-column: span 2; }
        .btn.clear { background: #d9534f; grid-column: span 2; }

        .settings {
            flex-grow: 1;
            max-width: 500px;
        }
        .key-map-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .key-map-table th, .key-map-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .key-map-table th {
            background: #f5f5f5;
        }
        .key-input {
            padding: 5px;
            width: 100px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .key-input:focus {
            border-color: #007bff;
            outline: none;
            background: #eef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAL-129 Calculator Shortcuts</h1>
        <p>A calculator designed for keyboard efficiency. Customize your bindings on the right.</p>

        <div class="container-split">
            <div class="calculator">
                <div class="calc-display" id="display">0</div>
                <div class="calc-grid">
                    <button class="btn clear" data-action="clear">C</button>
                    <button class="btn op" data-action="backspace">âŒ«</button>
                    <button class="btn op" data-action="divide">/</button>
                    
                    <button class="btn" data-action="7">7</button>
                    <button class="btn" data-action="8">8</button>
                    <button class="btn" data-action="9">9</button>
                    <button class="btn op" data-action="multiply">*</button>
                    
                    <button class="btn" data-action="4">4</button>
                    <button class="btn" data-action="5">5</button>
                    <button class="btn" data-action="6">6</button>
                    <button class="btn op" data-action="subtract">-</button>
                    
                    <button class="btn" data-action="1">1</button>
                    <button class="btn" data-action="2">2</button>
                    <button class="btn" data-action="3">3</button>
                    <button class="btn op" data-action="add">+</button>
                    
                    <button class="btn" data-action="0">0</button>
                    <button class="btn" data-action="decimal">.</button>
                    <button class="btn eq" data-action="equals">=</button>
                </div>
            </div>

            <div class="settings">
                <h3>Keyboard Shortcuts</h3>
                <p>Click on a key field and press the desired key to rebind.</p>
                <table class="key-map-table">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Bound Key</th>
                        </tr>
                    </thead>
                    <tbody id="key-map-body">
                        <!-- Rows generated by JS -->
                    </tbody>
                </table>
                <button class="btn-primary" id="reset-defaults" style="margin-top: 20px;">Reset Defaults</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
