<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-128 Advanced Data Visualization</title>
    <link rel="stylesheet" href="../../../styles/global.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .viz-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chart-area {
            width: 100%;
            min-height: 500px;
            border: 1px solid #eee;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .btn-group {
            margin-bottom: 15px;
        }
        .btn-group button {
            margin-right: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: #333;
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAL-128 Data Visualization</h1>
        <p>Generate advanced visualizations (Heatmap, Treemap) using D3.js.</p>

        <div class="viz-container">
            <div class="controls">
                <h3>Data Input</h3>
                <div class="btn-group">
                    <button class="btn-secondary" onclick="loadSample('treemap')">Load Treemap Sample</button>
                    <button class="btn-secondary" onclick="loadSample('heatmap')">Load Heatmap Sample</button>
                </div>
                <textarea id="data-input" placeholder="Paste JSON data here..."></textarea>
                
                <label for="chart-type">Chart Type:</label>
                <select id="chart-type" style="padding: 5px;">
                    <option value="treemap">Treemap</option>
                    <option value="heatmap">Heatmap</option>
                </select>
                <button class="btn-primary" id="render-btn">Render Visualization</button>
            </div>

            <div id="chart-area">
                <p class="placeholder">Visualization will appear here</p>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script src="visualizer.js"></script>
</body>
</html>
