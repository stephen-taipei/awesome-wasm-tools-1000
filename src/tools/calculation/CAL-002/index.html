<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-002 Programmer Calculator</title>
    <link rel="stylesheet" href="../../../styles/global.css">
    <style>
        .calculator {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #f9f9f9;
        }
        .screen {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .display-line {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            padding: 2px 0;
            color: #555;
            cursor: pointer;
        }
        .display-line.active {
            color: #000;
            font-weight: bold;
            background: #eee;
        }
        .display-line span:first-child {
            width: 40px;
        }
        .display-line span:last-child {
            text-align: right;
            word-break: break-all;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        button {
            padding: 10px 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }
        button:disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #eef;
        }
        button.operator {
            background: #e0e0e0;
        }
        button.equals {
            background: #4a90e2;
            color: white;
            border-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAL-002 Programmer Calculator</h1>
        <p>Convert between Hex, Dec, Oct, Bin and perform bitwise operations.</p>

        <div class="calculator">
            <div class="screen">
                <div class="display-line" id="line-hex" onclick="setMode('HEX')"><span>HEX</span><span id="disp-hex">0</span></div>
                <div class="display-line active" id="line-dec" onclick="setMode('DEC')"><span>DEC</span><span id="disp-dec">0</span></div>
                <div class="display-line" id="line-oct" onclick="setMode('OCT')"><span>OCT</span><span id="disp-oct">0</span></div>
                <div class="display-line" id="line-bin" onclick="setMode('BIN')"><span>BIN</span><span id="disp-bin">0</span></div>
            </div>

            <div class="buttons">
                <!-- Row 1 -->
                <button class="hex-btn" onclick="inputDigit('A')">A</button>
                <button class="bit-op" onclick="op('<<')">&lt;&lt;</button>
                <button class="bit-op" onclick="op('>>')">&gt;&gt;</button>
                <button class="clear" onclick="clearAll()">AC</button>
                <button class="clear" onclick="backspace()">DEL</button>
                <button class="operator" onclick="op('/')">รท</button>

                <!-- Row 2 -->
                <button class="hex-btn" onclick="inputDigit('B')">B</button>
                <button class="bit-op" onclick="op('(')">(</button>
                <button class="bit-op" onclick="op(')')">)</button>
                <button onclick="inputDigit('7')">7</button>
                <button onclick="inputDigit('8')">8</button>
                <button onclick="inputDigit('9')">9</button>
                <button class="operator" onclick="op('*')">ร</button>

                <!-- Row 3 -->
                <button class="hex-btn" onclick="inputDigit('C')">C</button>
                <button class="bit-op" onclick="op('|')">OR</button>
                <button class="bit-op" onclick="op('^')">XOR</button>
                <button onclick="inputDigit('4')">4</button>
                <button onclick="inputDigit('5')">5</button>
                <button onclick="inputDigit('6')">6</button>
                <button class="operator" onclick="op('-')">-</button>

                <!-- Row 4 -->
                <button class="hex-btn" onclick="inputDigit('D')">D</button>
                <button class="bit-op" onclick="op('&')">AND</button>
                <button class="bit-op" onclick="op('~')">NOT</button>
                <button onclick="inputDigit('1')">1</button>
                <button onclick="inputDigit('2')">2</button>
                <button onclick="inputDigit('3')">3</button>
                <button class="operator" onclick="op('+')">+</button>

                <!-- Row 5 -->
                <button class="hex-btn" onclick="inputDigit('E')">E</button>
                <button class="hex-btn" onclick="inputDigit('F')">F</button>
                <button onclick="op('%')">MOD</button>
                <button onclick="inputDigit('0')">0</button>
                <button class="equals" style="grid-column: span 2" onclick="calc()">=</button>
            </div>
        </div>
    </div>

    <script type="module" src="programmer.js"></script>
</body>
</html>
