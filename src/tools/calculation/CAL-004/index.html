<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-004 Fraction Calculator</title>
    <link rel="stylesheet" href="../../../styles/global.css">
    <style>
        .calculator {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #f9f9f9;
        }
        .fraction-input {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
        }
        .fraction-input input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .fraction-line {
            width: 100%;
            height: 2px;
            background: #000;
            margin: 5px 0;
        }
        .operator-select {
            margin: 0 20px;
            font-size: 20px;
            padding: 5px;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background: #fff;
            border: 1px solid #eee;
        }
        .btn-calc {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAL-004 Fraction Calculator</h1>
        <p>Add, subtract, multiply, and divide fractions. Supports mixed numbers.</p>

        <div class="calculator">
            <div style="display: flex; justify-content: center; align-items: center;">
                <!-- Fraction 1 -->
                <div class="fraction-group">
                    <input type="number" id="w1" placeholder="Int" style="width: 40px; margin-right: 5px;">
                    <div class="fraction-input">
                        <input type="number" id="n1" placeholder="Num">
                        <div class="fraction-line"></div>
                        <input type="number" id="d1" placeholder="Den">
                    </div>
                </div>

                <select id="op" class="operator-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                </select>

                <!-- Fraction 2 -->
                <div class="fraction-group">
                    <input type="number" id="w2" placeholder="Int" style="width: 40px; margin-right: 5px;">
                    <div class="fraction-input">
                        <input type="number" id="n2" placeholder="Num">
                        <div class="fraction-line"></div>
                        <input type="number" id="d2" placeholder="Den">
                    </div>
                </div>
            </div>

            <button class="btn-calc" onclick="calculate()">Calculate</button>

            <div class="result-container" id="result">
                Result will appear here
            </div>
        </div>
    </div>

    <script type="module" src="fraction.js"></script>
</body>
</html>
