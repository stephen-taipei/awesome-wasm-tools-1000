<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAL-126 Simple Spreadsheet</title>
    <link rel="stylesheet" href="../../../styles/global.css">
    <style>
        .spreadsheet-container {
            margin-top: 20px;
            overflow: auto;
            max-height: 80vh;
            border: 1px solid #ccc;
            position: relative;
        }
        table {
            border-collapse: collapse;
            min-width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            min-width: 80px;
            text-align: center;
            position: relative;
        }
        th {
            background: #f0f0f0;
            padding: 5px;
            font-weight: normal;
        }
        td input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }
        td input:focus {
            border: 2px solid #4a90e2;
            z-index: 10;
        }
        .formula-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        #active-cell-label {
            font-weight: bold;
            width: 40px;
            text-align: center;
            background: #eee;
            padding: 5px;
            border-radius: 4px;
        }
        #formula-input {
            flex-grow: 1;
            padding: 8px;
            font-family: monospace;
        }
        .toolbar {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAL-126 Simple Spreadsheet</h1>
        <p>A basic spreadsheet that supports simple formulas (e.g., =SUM(A1:A3), =A1+B2).</p>

        <div class="toolbar">
            <div class="formula-bar">
                <div id="active-cell-label"></div>
                <input type="text" id="formula-input" placeholder="Enter value or formula (starts with =)">
            </div>
            <button class="btn-secondary" onclick="exportCSV()">Export CSV</button>
            <button class="btn-secondary" onclick="resetSheet()">Reset</button>
        </div>

        <div class="spreadsheet-container">
            <table id="sheet">
                <!-- Generated by JS -->
            </table>
        </div>
    </div>

    <script src="spreadsheet.js"></script>
</body>
</html>
